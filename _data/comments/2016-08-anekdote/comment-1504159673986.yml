message: "**Hvid Toyota i skolens forhal**. En dejlig torsdag nat tilbage i 1996 kom vi tilbage fra byen (Kridthuset) i Vejle, og vi syntes at det var rimeligt, at den grønlandske båd i forhallen på VIH (dengang DjI) blev udskiftet med en mere tidssvarende hvid Toyota..\r\nSå da ejeren af bilen var lagt i seng, listede vi os ud på parkeringspladsen og fik bugseret den hvide Toyota af en tidlig 90'er årgang IND i forhallen - igennem dobbeltdørene.\r\n\r\nVi flyttede nænsomt båden lidt til side inden vi lukkede skolens døre, placerede bilnøglerne i den nu sovende ejers hånd og gik i seng.\r\n\r\nFredag morgen vågnede vi til daværende forstander, Ole Worms, stemme over højtalerne, der pænt (men bestemt) bad ejeren af Toyotaen om at stille nede i forhallen. NU!\r\n\r\nRet hyggelig historie at tænke tilbage på :-)"
