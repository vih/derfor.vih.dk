message: "Når jeg tænker tilbage på VIH, så falder mine tanker især på det helt fantastiske fælleskab og de positive relationer, der var og er mellem alle på skolen. \r\nJeg havde forventet et år med masser af sport på programmet, men havde aldrig turde håbe på at få så mange venner for livet og få lov til at blive en del af en helt ny familie. En familie hvor der var plads til alle, og hvor man aldrig følte sig alene. Hver gang jeg kommer tilbage, er det som at komme hjem, hjem til et sted hvor man kan føle sig tryk, og hvor der altid er masser af positiv energi. Det er ni måneder af mit liv, jeg aldrig vil være foruden. \r\nDet er en tid man aldrig glemmer, en tid med gode minder, en tid med et dejligt hjem!"
