  **Venskab for livet**. I efteråret 2007 mødte jeg en person som er lige så tosset som mig selv, vi
  startede på højskole sammen, og fandt hurtigt ud af at vi var lige mærkelige
  og faktisk boede tæt på hinanden i den "virkelige verden". Vi har set hinanden
  flere gange ugentligt siden og har et fantastisk venskab jeg aldrig ville
  undvære.
