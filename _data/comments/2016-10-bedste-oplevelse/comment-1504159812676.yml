message: "**Fællesskabet var helt unikt**. Det var helt unikt at være 100 jævnaldrende om noget man brænder for. Så fællesskabet og det aftryk skolen satte på min egen personlige udvikling var det bedste.\r\n\r\nJeg var mest til boldspil i 97/98, men jeg har også fantastiske minder fra bl.a. springgymnastik, atletik, fællessang, musical og skitur. De bedste venner i dag er fra dengang."
