message: "Martin Olsen (MO) har haft særlig stor betydning for mig. MO var den første lærer, jeg mødte, da jeg gik ind af højskoledøren for første gang. Og minsandten var det også MO, som skulle undervise mig i DGL.\r\n\r\nJeg husker tydligt den aller første DGL-time, opgaven, eleverne men især underviseren MO. Jeg sad på min flade og lyttede til min underviser. Jeg var tilpas og rolig i DGL-timen, fordi MO gjorde hele lokalet tilpas og rolig. Jeg var ikke et sekund i tvivl om, at han ville komme til at gøre et stort indtryk på mig. \r\n\r\nDa vi var færdig med opgaven, og MO ville afslutte timen, blev jeg rørt. Det er altså en person, der har rørt mig efter 1,5 times undervisning. Derefter vidste jeg, at MO ville få stor betydning for mig. Lige siden har jeg kunne mærke en særlig tryghed fra MO, og det har jeg benyttet mig af. Jeg har fået MO's opbakning, hans opmærksomhed, hans lyttelapper og hans evne til at åbne op for mig og stille spørgsmålstegn ved nogle ting, som jeg ikke gjorde før. \r\n\r\nJeg føler mig meget priviligeret med den tid, jeg har haft sammen med MO, og den hjælp han har givet mig. D. 19 december 2013 stoppede på højskolen. Det sidste kram og farvel fik jeg af MO, og det var også det sværeste kram og farvel."
