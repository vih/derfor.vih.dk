message: >-
  **Havestuen**. I starten var havestuen et fremmet og udfordrende sted, hvor man forsøgte at
  bevise sig selv. Men som tiden gik, og man fandt sig mere hjemme, blev det et
  sted hvor man kom for at slappe af og køle ned. Jeg ser havestuen som skolens
  hjerterum. Her bliver der både sunget, spillet, trøstet og grint. Det er her
  man bliver taget imod og det er her man siger farvel og tak.
