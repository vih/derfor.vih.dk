  **Det at få et nyt hjem**. For mig var den bedste oplevelse på VIH hele følelsen af at have fået et nyt
  hjem med en ny familie. Det at have svært ved at finde hoved og hale i om man
  skulle sige at man skulle hjem i weekenden eller det rent faktisk var hjem man
  skulle søndag aften, når man vendte snuden mod VIH igen.
