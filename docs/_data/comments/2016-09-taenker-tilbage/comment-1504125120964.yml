message: "Mine 10 måneder på VIH startede som et personligt og konkret projekt om udelukkende at blive en bedre fodboldspiller, men endte også som en dannelsesrejse, hvor jeg udviklede mit værdisæt som menneske og lærte at håndtere forskellige mennesker og pressede situationer. Jeg tror grundlæggende, at mennesket har behov for at komme ud af sin comfort zone i perioder og bogstaveligt talt blive kastet ud på dybt vand, som jeg gjorde på Kajaklinjen samt i inspirerende diskussioner i debatfagene, hvor livet blev perspektiveret og folk fra alle samfundslag og områder i landet bød ind med erfaringer og holdninger.\r\n\r\nFor mig lærer en højskole dig om livet, og du udvikler den modstandskraft som menneske, der ofte er vital for den modgang og de udfordringer, som livet helt afgjort vil byde på."
